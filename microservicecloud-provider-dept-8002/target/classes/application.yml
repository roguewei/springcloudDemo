server:
  port: 8002
mybatis:
  # mybatis配置文件所在路径
  config-location: classpath:mybatis/mybatis.cfg.xml
  # 所有entity别名类所在包
  type-aliases-package: com.winston.springcloud.entities
  mapper-locations: classpath:mybatis/mapper/**/*.xml
spring:
  application:
    # springcloud对外暴露的微服务名称
    name: microservicecloud-dept
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://127.0.0.1:3306/cloudDB02?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    dbcp2:
      # 数据库连接池最小维持连接数
      min-idle: 5
      # 初始化连接数
      initial-size: 5
      # 最大连接数
      max-total: 5
      # 等待连接获取的最大超时时间
      max-wait-millis: 200
eureka:
  # 客户端注册进eureka服务列表
  client:
    service-url:
      # 单机版
#      defaultZone: http://localhost:7001/eureka
      # 集群版
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
  instance:
    # eureka服务器页面显示的id别名
    instance-id: cloud-dept8002
    # eureka服务器页面显示IP地址
    prefer-ip-address: true

# eureka中鼠标点击服务名称跳转的链接信息
info:
  app.name: winston-microservicecloud
  company.name: www.winston.com
  build.artifactId: microservicecloud-provider-dept-8002
  build.version: 0.0.1-SNAPSHOT